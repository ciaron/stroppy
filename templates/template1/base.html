<!DOCTYPE html>
<html>
  <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/uikit.min.css" />
        <script src="/js/uikit.min.js"></script>
        <script src="/js/uikit-icons.min.js"></script>

  </head>
  <body>

        <div uk-grid uk-height-viewport="expand: true" class="uk-padding-small">
        <div class="uk-width-1-1@m uk-margin-small">{% include "header.html" %} </div>

        <div class="uk-width-2-3@m uk-margin-small">{% block content %} {% endblock %}</div>
        <div class="uk-width-1-6@m uk-margin-small"></div>
        <div class="uk-width-1-1@m uk-margin-small">{% include "footer.html" %} </div>
        </div>

  </body>
